<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload=function(){
	
	var store_info = document.getElementById('store_info');
	var httpRequest = new XMLHttpRequest();
	httpRequest.open("GET","http://localhost:8080/storeManagement/owner/pro1");
	httpRequest.setRequestHeader("Content-type","application/json");
	httpRequest.onreadystatechange = function(){
		console.log("store info:"+httpRequest.responseText);
		myStore = httpRequest.responseText;
		document.getElementById('store_info').innerHTML=myStore;
	}
	httpRequest.send();
}
</script>
</head>
